<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>

    <body class="page">
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/userPhoto.jpg" alt="Фото пользователя">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="images/Velikii_Novgorod.jpg" alt="Великий Новгород">
                    <div class="element__container">
                        <h2 class="element__title">Великий Новгород</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__photo" src="images/Murmansk.jpg" alt="Мурманск">
                    <div class="element__container">
                        <h2 class="element__title">Мурманск</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                
                <div class="element">
                    <img class="element__photo" src="images/Teriberka.jpg" alt="Териберка">
                    <div class="element__container">
                        <h2 class="element__title">Териберка</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__photo" src="images/Georgia.jpg" alt="Грузия">
                    <div class="element__container">
                        <h2 class="element__title">Грузия</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__photo" src="images/Kurshskaya_kosa.jpg" alt="Куршская коса">
                    <div class="element__container">
                        <h2 class="element__title">Куршская коса</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__photo" src="images/North_Ossetia.jpg" alt="Северная Осетия">
                    <div class="element__container">
                        <h2 class="element__title">Северная Осетия</h2>
                        <button type="button" class="element__like-button"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>             
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup ">
            <form name="editForm" class="popup__form-container">
                <h3 class="popup__form-heading">Редактировать профиль</h3>
                <fieldset name="ediFormFieldset" class="popup__form-input-container">
                    <input type="text" name="name" class="popup__input">
                    <input type="text" name="occupation" class="popup__input">
                    <button type="submit" name="saveButton" class="popup__save-button">Сохранить</button>
                </fieldset>
                <button name="closeButton" type="button" class="popup__close-button"></button>
            </form>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
