<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    
    <body class="page">
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/userPhoto.jpg" alt="Фото пользователя">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button name='popupButton' type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button name='popupButton' type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <template id="card">
                    <div class="element">
                        <button name='popupButton' type="button" class="element__photo-button"><img class="element__photo"></button>
                        <button type="button" class="element__delete-button"></button>
                        <div class="element__container">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                </template>     
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

       <div class="popup popup_edit">
            <form name="formEdit" class="form form__container" novalidate>
                <h3 class="form__heading">Редактировать профиль</h3>
                <fieldset name="ediFormFieldset" class="form__input-container">
                    <input id="input-name" type="text" name="name" class="form__input" minlength="2" maxlength="40" required>
                    <span class="input-name-error input-error"></span>
                    <input id="input-occupation" type="text" name="occupation" class="form__input" minlength="2" maxlength="200" required>
                    <span class="input-occupation-error input-error"></span>
                    <button type="submit" name="saveButton" class="form__save-button">Сохранить</button>
                </fieldset>
                <button name="closeButton" type="button" class="popup__close-button"></button>
            </form>
        </div>

        <div class="popup popup_add">
            <form name="addForm" class="form form__container" novalidate>
                <h3 class="form__heading">Новое место</h3>
                <fieldset name="addFormFieldset" class="form__input-container">
                    <input id="input-newPlace" type="text" name="newPlace" class="form__input" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="input-newPlace-error  input-error"></span>
                    <input id="input-link" type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required>
                    <span class="input-link-error input-error"></span>
                    <button type="submit" name="saveButton" class="form__save-button">Создать</button>
                </fieldset>
                <button name="closeButton" type="button" class="popup__close-button"></button>
            </form>
        </div>

        <div class="popup popup_zoom">
            <figure class="zoom">
                <img class="zoom__photo">
                <figcaption class="zoom__caption">что-нибудь</figcaption>
                <button name="closeButton" type="button" class="popup__close-button"></button>
            </figure>
        </div>

        <script src="scripts/initialCards.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
