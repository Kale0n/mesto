<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo"></a></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Фото пользователя"> <button name="popupButton" type="button" class="profile__avatar-edit-button"></button></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button name="popupButton" type="button" class="profile__edit-button"></button></div><p class="profile__occupation"></p></div><button name="popupButton" type="button" class="profile__add-button"></button></section><section class="elements"><template id="card"><div class="element"><button name="popupButton" type="button" class="element__photo-button"><img class="element__photo"></button> <button type="button" class="element__delete-button"></button><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-button"></button><div class="element__counter"></div></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_edit"><form name="formEditProfile" class="form" novalidate><h3 class="popup__heading">Редактировать профиль</h3><fieldset name="formEditFieldset" class="form__input-container"><input id="input-name" name="name" class="form__input" minlength="2" maxlength="40" required> <span class="input-name-error input-error"></span> <input id="input-occupation" name="about" class="form__input" minlength="2" maxlength="200" required> <span class="input-occupation-error input-error"></span> <button type="submit" name="saveButton" class="form__save-button">Сохранить</button></fieldset><button name="closeButton" type="button" class="popup__close-button"></button></form></div><div class="popup popup_add"><form name="formAddCard" class="form" novalidate><h3 class="popup__heading">Новое место</h3><fieldset name="formAddCardFieldset" class="form__input-container"><input id="input-newPlace" name="name" class="form__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="input-newPlace-error input-error"></span> <input id="input-link" type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required> <span class="input-link-error input-error"></span> <button type="submit" name="saveButton" class="form__save-button">Создать</button></fieldset><button name="closeButton" type="button" class="popup__close-button"></button></form></div><div class="popup popup__delete"><div class="delete"><h3 class="popup__heading popup__heading_delete">Вы уверены?</h3><button name="deleteButton" type="button" class="popup__button-delete">Да</button> <button name="closeButton" type="button" class="popup__close-button"></button></div></div><div class="popup popup__avatar-edit"><form name="formAvatarEdit" class="form" novalidate><h3 class="popup__heading">Обновить аватар</h3><fieldset name="formAvatarEditFielset" class="form__input-container"><input id="input-avatar" type="url" name="avatar" class="form__input" placeholder="Ссылка на аватар" required> <span class="input-avatar-error input-error"></span> <button type="submit" name="saveButton" class="form__save-button">Сохранить</button></fieldset><button name="closeButton" type="button" class="popup__close-button"></button></form></div><div class="popup popup_zoom"><figure class="zoom"><img class="zoom__photo"><figcaption class="zoom__caption"></figcaption><button name="closeButton" type="button" class="popup__close-button"></button></figure></div></body></html>
